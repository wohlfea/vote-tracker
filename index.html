<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Breakfast Vote</title>
  <link href='https://fonts.googleapis.com/css?family=Cinzel|Cutive+Mono' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css">
  <script src='chartjs/chart.js'></script>
</head>
<body>
  <header>
    <h1>Vote For Your Favorite Breakfast!</h1>
  </header>
  <section id='picDisplayArea'>
    <figure>
      <figcaption id='choiceOneCap' alt=''></figcaption>
      <img src='' id='choiceOne'></img>
      <figcaption id='voteCountDisplayOne'></figcaption>
    </figure>
    <canvas id='theCanvas' width='250' height='250'></canvas>
    <figure>
      <figcaption id='choiceTwoCap'></figcaption>
      <img src='' id='choiceTwo'></img>
      <figcaption id='voteCountDisplayTwo'></figcaption>

  </section>
  <section id='responseArea'>
    <section id='responseColumn'>
      <button id='voteAgain' type='submit'>Vote Again!</button>
    </section>
  </section>
  <script src='js/app.js'></script>

</html>
